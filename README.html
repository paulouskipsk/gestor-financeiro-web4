<!doctype html>
<html lang="pt-br">
<header>
    <meta http-equiv="Content-Type" content="text/html" charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .title-level {
            margin-top: 20px;
            margin-left: 20px;
            font-size: 20px;
            color: red;
        }
        .level1 {
            margin-left: 65px;
        }
    </style>


    <title>Avaliação Everton</title>
</header>

<body>
    <h1>AVALIAÇÃO WEB4 EVERTON PAULOUSKI</h1>

<div class="form-check  title-level">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Encaminhamento e redirecionamento</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Usar encaminhamento fora do modelo MVC (i.e. um servlet encaminhando a requisição para outro servlet)</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Usar redirecionamento depois de requisições POST de um formulário para evitar o reenvio destes dados ao atualizar a página com F5.</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Para uma mesma rota de um Servlet, usar doGet para encaminhar a uma página e doPost para recuperar os dados da página/formulário</label>
</div>

<!-- ------------------------------------------------------------------------------------------------------------------>

<div class="form-check  title-level">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Escopo</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">requisição</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Sessão</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Aplicação</label>
</div>
<!-- ------------------------------------------------------------------------------------------------------------------>

<div class="form-check  title-level">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Cookies</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Cookie que dura apenas uma sessão do navegador</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Cookie com tempo de vida customizado além de uma sessão do navegador</label>
</div>
<!-- ------------------------------------------------------------------------------------------------------------------>

<div class="form-check  title-level">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Filtros</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Filtro normal de intercepção de requisição ou resposta</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Filtro com modificação da parâmetros via Wrapper</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Filtro para tratamento de ataques XSS</label>
</div>

<!-- ------------------------------------------------------------------------------------------------------------------>
<div class="form-check  title-level">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Controle de erros e exceção via web.xml</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Tratamento por código de status ou exceção específica</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Tratamento de erros genérico</label>
</div>
   
<!-- ------------------------------------------------------------------------------------------------------------------>
<div class="form-check  title-level">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Autenticação e autorização com JAAS de no mínimo dois papeis/roles</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Usar JDBC Realm com formulário e senha com hash SHA-256</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Precisa ter formulário de cadastro de usuários</label>
</div>
<!-- ------------------------------------------------------------------------------------------------------------------>
<div class="form-check  title-level">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Expression Language (EL) para acessar os objetos de domínio (beans) da camada de modelo do MVC</label>
</div>

<!-- ------------------------------------------------------------------------------------------------------------------>

<div class="form-check  title-level">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">STL e TagLib</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">forEach</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">if</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Template com cabeçalho e rodapé</label>
</div>
<!-- ------------------------------------------------------------------------------------------------------------------>

<div class="form-check  title-level">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">JavaScript</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Requisição AJAX</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Armazenamento no LocalStorage</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">Uso de plugin JQuery</label>
</div>
<!-- ------------------------------------------------------------------------------------------------------------------>
<div class="form-check  title-level">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label"> JPA</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">No mínimo 4 Entidades, contabilizando a Entidade User e Role.</label>
</div>
<div class="form-check level1">
    <input class="form-check-input" type="checkbox">
    <label class="form-check-label">CRUD do Usuário</label>
</div>

























</body>

</html>
