<!DOCTYPE html>
<html lang="en">
<head>
<title>Gestor Financeiro</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="assets/css/login.css">

</head>
<body>
	<form class="form-signin" method="post" action="login">
		<div class="text-center mb-4">
			<img class="mb-4" src="assets/img/user.png" id="image-login">
		</div>

		<div class="form-label-group">
			<input type="text"  name="username" class="form-control" placeholder="Usuario" required autofocus> 
			<label for="inputUsername">Usuario</label>
		</div>

		<div class="form-label-group">
			<input type="password" name="password" class="form-control" placeholder="Password" required> 
			<label for="inputPassword">Senha</label>
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

		<p class="mt-5 mb-3 text-muted text-center">&copy; Gestor Financeiro</p>
	</form>
</body>
</html>
